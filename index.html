<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration Page</title>
</head>
<body>
    <div id="wrapper">
        <form >
            <h2>Registration</h2>
            <div class="contents">
                <div class="input-box">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="Enter a firstname">
                </div>
                <div class="input-box">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname"  placeholder="Enter lastname">
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email"  placeholder="Enter email"> 
                </div>
                <div class="input-box">
                    <label for="pno">Phone Number</label> 
                    <input type="tel" id="pno" placeholder="Enter a phone Number" >
                </div>
                <div class="input-box">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" placeholder="Enter valid password" >
                </div>
                <div class="input-box">
                    <label for="cpwd">Confirm Password</label>
                    <input type="password" id="cpwd" placeholder="Enter correct password" >
                </div>

                <div class="terms">
                    <p> This page is represented by google recaption to ensure your not a bot.<a href="#">Terms and Continue</a> and <a href="#">cookies</a></p>
                </div>
                <div class="error-box">
                    <p id="error-msg"></p>
                </div>
            </div>
        </form>
        <div class="btn">
            <button onclick="check()" id="sumbit-btn">Register</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
